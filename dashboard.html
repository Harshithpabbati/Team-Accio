<div class="container">
  <h2>Dashboard</h2>
  <h4>Details about the packages</h4>
  <div class="add">
    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Add</button><br /><br />
    <button type="button"class="btn btn-primary" onclick="deletefunction()">Remove</button>
</div>

    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <center><h4 class="modal-title">Packages</h4></center>
        </div>

         <form action="#" method="post">
        <div class="form-group">
          <input type="text" class="form-control" id="validationDefault01" placeholder="Name" required="">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="validationDefault02" placeholder="Email Id" required="">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="validationDefault03" placeholder="Package Id" required="">

        <div class="form-group">

        </div>
        <div class="form-group">

<div class="container-fluid" >  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Package Id</th>
        <th>Roll-No</th>
        <th>Courier Name</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="myTable">
    </tbody>
  </table>
</div>
</div>
<script>
  function myFunction() {
  var table = document.getElementById("myTable");
  var row = table.insertRow(0);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  var cell5 = row.insertCell(4);
  var cell6 = row.insertCell(5);
  var name =document.getElementById("validationDefault01").value;
  var emailid = document.getElementById("validationDefault02").value;
  var packageid = document.getElementById("validationDefault03").value;
  var rollno = document.getElementById("validationDefault04").value;
  var couriername = document.getElementById("validationDefault05").value;
  var payment = document.getElementById("validationDefault06").value;
  cell1.innerHTML = name;
  cell2.innerHTML = emailid;
  cell3.innerHTML = packageid;
  cell4.innerHTML = rollno;
  cell5.innerHTML = couriername;
  cell6.innerHTML = payment;
}
function deletefunction(){
  document.getElementById(validationDefault01).value= "";
  document.getElementById(validationDefault02).value= "";
  document.getElementById(validationDefault03).value= "";
  document.getElementById(validationDefault04).value= "";
  document.getElementById(validationDefault05).value= "";
  document.getElementById(validationDefault06).value= "";
}
</script>
