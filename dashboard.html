<body>
<header>
    <nav class="py-4 d-lg-flex">
      <div id="logo">
        <h1> <a href="index.html"> Mail Room Services</a></h1>
      </div>
      <label for="drop" class="toggle"><span class="fa fa-bars"></span></label>
      <input type="checkbox" id="drop" />
      <ul class="menu mt-md-2 ml-auto">
        <li class="mr-lg-4 mr-2"><a href="/">Home</a></li>
        <li class="mr-lg-4 mr-2"><a href="#about">About Us</a></li>
        <li class="mr-lg-4 mr-2 active"><a href="/dashboard">Dashboard</a></li>
        <li class="mr-lg-4 mr-2"><a href="/">Log Out</a></li>
      </ul>
    </nav>
  </header>
<section class="banner pvt-banner" id="dashboard">
  <div class="container">
    <div class="banner-text">
      <div class="slider-info">
        <div class="pvt-logo mt-lg-5">
          <h2><strong>Amrita University Amritapuri</strong></h2>
          <p class="mt-3"> Available for your services</p>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <div class="row">
    <div class="col-md-6">
        <h2>Dashboard</h2>
        <a class="btn btn-primary" href="#popup-packages">Add Package</a>
    </div>
  </div>
    <body>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Package Id</th>
            <th>Roll-No</th>
            <th>Courier Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
           
          </tr>
          <tr>
            
          </tr>
          <tr>
           
          </tr>
        </tbody>
      </table>


<div id="popup-packages" class="popup-effect">
  <div class="popup popup-register">
    <div class="login px-sm-4 mx-auto mw-100">
      <h5 class=" mb-4">Details about the packages</h5>
      <form action="/packages" method="post">
        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Email Id" required="">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="packageid" placeholder="Package Id" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="rollno" placeholder="Roll-No" required="">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="couriername" placeholder="Courier Name" required="">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="status" placeholder="Status(Yes/No)" required="">
        </div>
        <center><button type="submit" class="btn btn-primary submit">Add</button></center>
      </form>
    </div>
    <a class="close" href="#">&times;</a>
  </div>
</div>
    </body>
</html>
